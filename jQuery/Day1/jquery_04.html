<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("button").on("click", function(){
                // attr() : 속성을 설정해줍니다.
                $("img[alt='sunny']").attr("src", "images/sunny2.png");
            });
        });
    </script>
</head>
<body>
    <h2>속성 선택자</h2>
    <img src="images/sunny1.png" alt="sunny"><br>
    <button>속성바꾸기</button>
</body>
</html>
