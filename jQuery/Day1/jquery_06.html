<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 필터링</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%
        }
        td {
            border: 1px solid #333;
        }
        li {
            color: white;
            margin: 5px;
        }
    </style>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("tr:even").css("background", "red");  // index 0
            $("tr:odd").css("background", 'gold');
            $("td:first").css("background", "orange");
            $("td:last").css("background", "green");
            $(":header").css("background", "blue"); // h 태그
            $(":root").css("background", "lightgray"); // document
            $("li:eq(0)").css("background", "navy");
            $("li:gt(0)").css("background", "purple"); // 인덱스가 n보다 큰 요소를 모두 선택
            $("li:lt(3)").css("border", "3px solid gray"); // 인덱스가 n보다 작은 요소를 모두 선택
            (function upDown(){
                $("h2").slideToggle(2000, upDown);
            })();
            $(":animated").css("border", "3px solid deepskyblue");
        });
    </script>
</head>
<body>
    <h2>요소의 필터링</h2>
    <table>
        <caption>요소의 필터링</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li class="bg">내용1</li>
        <li class="bg">내용2</li>
        <li class="bg">내용3</li>
        <li> 내용4</li>
    </ul>
</body>
</html>
