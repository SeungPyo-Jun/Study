<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html() 메소드</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("button").on("click", function(){
                let newText = $("h2").html(); // html() 메소드
                $("#text").html(newText);
            });
        });
    </script>
</head>
<body>
    <h2>html() 메소드</h2>
    <p>아래 버튼을 누르면 p 태그안에 텍스트를 설정할 수 있습니다.</p>
    <button>새로운 텍스트</button>
    <p id="text"></p>
</body>
</html>
