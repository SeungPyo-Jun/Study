<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width(), height() 메소드</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#getter").on("click", function(){
                let size = "너비는 " + $("#box").width() + "px이고, 높이는 " + $("#box").height() + "px입니다.<br>"; 
                $("#text").html(size);
            });
            $("#setter").on("click", function(){
                w = $("#box").width();
                h = $("#box").height();
                // $("#box").width(w/2);
                // $("#box").height(h/2);
                $("#box").width(w/2).height(h/2);
                let size = "너비는 " + $("#box").width() + "px이고, 높이는 " + $("#box").height() + "px입니다.<br>"; 
                $("#text").html(size);
            });
        });
    </script>
</head>
<body>
    <h2>width(), height() 메소드</h2>
    <p>아래 버튼을 누르면 div 요소의 크기를 읽거나 설정할 수 있습니다.</p>
    <div id="box" style="width: 400px; height: 200px; background-color: gold;"></div>
    <button id="getter">크기 읽어오기</button> 
    <button id="setter">크기 줄이기</button>
    <p id="text"></p>
</body>
</html>
