<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드 체이닝</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#m1 > div").add("#m1 > p").css("border", "3px solid red");
            $("#m2").children("p").addBack().css("border", "3px solid blue");
            $("#m3").find("span").css("border", "3px solid gold").end().find("em").css("border", "3px solid deeppink");
            if($("#m4").children().is("p")){
                console.log("p 요소가 존재합니다.");
            }else{
                console.log("p 요소가 존재하지 않습니다.");
            }
        });
    </script>
</head>
<body>
    <h2>메소드 체이닝</h2>
    <div id="m1">
        <div>내용 1_1</div>
        <p>내용 1_2</p>
    </div>
    <div id="m2">
        <p>내용 2</p>
    </div>
    <div id="m3">
        <span>내용 3_1</span><em>내용 3_2</em>
    </div>
    <div id="m4">
        <p>내용 4</p>
    </div>
</body>
</html>
