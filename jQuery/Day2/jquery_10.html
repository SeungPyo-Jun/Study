<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조상 요소의 탐색</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <style>
        .container * {
            display: block;
            border: 1px solid deeppink;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script>
        $(function(){
            $("button").on("click", function(){
                // $("p").parent().css({"border": "3px solid red"});
                //$("p").parents("div").css({"border": "3px solid red"});
                $("p").parentsUntil("div").css({"border": "3px solid red"});
            })
        });
    </script>
</head>
<body>
    <h2>조상 요소의 탐색</h2>
    <div class="container">
        <div>div 요소
            <ul>ul 요소
                <li>li 요소</li>
                <li>li 요소
                    <p>p 요소(기준점)
                        <span>span 요소</span>
                    </p>
                </li>
                <li>li 요소</li>
            </ul>
        </div>
    </div>
    <button>p 요소의 부모 요소</button>
</body>
</html>
