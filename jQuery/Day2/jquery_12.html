<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손 요소의 탐색</title>
    <style>
        .container * {
            display: block;
            border: 1px solid deepskyblue;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("button").on("click", function(){
                // $("ul").children().css({"border":"3px solid red"}); // ul요소의 자식 요소를 모두 선택
                $("li").find("*").css({"border":"3px solid red"}); // li요소의 자손 요소를 모두 선택
            });
        });
    </script>
</head>
<body>
    <h2>자손 요소의 탐색</h2>
    <div class="container">
        <div>div 요소
            <ul>ul 요소
                <li>li 요소</li>
                <li>li 요소
                    <p>p 요소
                        <span>span 요소</span>
                    </p>
                </li>
                <li>li 요소
                    <p>p 요소</p>
                </li>
            </ul>
        </div>
    </div>
    <button>자손 요소의 선택</button>
</body>
</html>
